<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #svg-container {
            position: absolute;
            border:1px solid red;
            width: 500px;
            height:500px;
        }
        #svg{
            width: 100%;
            /* height: 100%; */
            border: 1px solid blue;
            margin: 0;
        }
    </style>
</head>
<body>
    <button onmousemove="substractHeight();">减少高度</button>
    <div id="svg-container">
        <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1" height="0">
            <path d="M0 0, L50 50" style="stroke: black; stroke-width:2px"></path>
        </svg>
    </div>

    <script>
        var h = 300;
        function substractHeight(){
            var c = document.querySelector('#svg-container');
            c.style.height = h + 'px';
            h -= 2;
        }
        // h = null;
    </script>
</body>
</html>
