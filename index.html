<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.default.css">

</head>

<body>
    <aproch-flow-view id="fv_1" name="flow view" class="flow-view">
        <div style="position: fixed;padding: 4px 10px; left: 20px; top: 60px;">
            <svg id="svg-id" xmlns="http://www.w3.org/2000/svg" version="1.1" style="padding:4px;">
            </svg>
        </div>
    </aproch-flow-view>
    <div style="position: fixed; left: 30px">
        <button style="padding: 4px 10px; left: 20px; top: 20px;" onclick="addNodeTest('#fv_1');">添加节点</button>
        <aproch-input-number></aproch-input-number>
    </div>
    <!-- <button style="position: fixed;padding: 4px 10px; left: 20px; top: 60px;" onclick="deleteNodeTest('#flow-view ');">删除节点</button> svg -->

    <script type="text/javascript" src="./vendor/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./core/utilities.js"></script>
    <script type="text/javascript" src="./core/AWidget.js"></script>
    <script type="text/javascript" src="./core/Aproch.js"></script>
    <script>
        $(document).ready(function() {
            // 防止按下(F5、Ctrl+R、Ctrl+Shift+R)刷新
            window.onkeydown = function(e) {
                var ev = window.event || e;
                var code = ev.keyCode || ev.which;
                if (code == 82 && (ev.metaKey || ev.ctrlKey)) {
                    return false;
                }
            }
        });
        // document.querySelector('#svg-id').innerHTML = (AConnection.createPath());
    </script>
</body>
